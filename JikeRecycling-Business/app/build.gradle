apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.angm.jikeb"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
            jni.srcDirs = ['src/main/jni', 'src/main/jni/2']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.yolanda.nohttp:nohttp:+'
    compile 'com.daimajia.swipelayout:library:1.2.0@aar'
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:cardview-v7:23.1.0'
    compile 'com.android.support:percent:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.zhy:autolayout:1.4.3'
    compile files('libs/Amap_Android_IndoorMap_v1.0_20151023.jar')
    compile files('libs/sun.misc.BASE64Decoder.jar')
    compile files('libs/okhttp-2.7.5.jar')
    compile files('libs/okio-1.7.0.jar')
    compile files('libs/image-loader-1.9.3.jar')
    compile project(':library')
}
